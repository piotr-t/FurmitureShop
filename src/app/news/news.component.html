<div class="row">
  <div class="col-3 newsAll" *ngFor="let new of news">
    <div class="news__all row">
      <div class="col-12">
        <div class="row image__row">
          <div class="col-12">
            <img src={{new.image}} alt="">
            </div>
          <h3 class="col-12 align-self-end" >{{new.title}}</h3>
        </div>
      </div>
  </div></div>
</div>
